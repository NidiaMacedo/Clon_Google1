<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <!--Conexiones-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!--ENCABEZADO-->
    <!--Contiene elementos de encabezado o navegación-->
    <header>
        <!--Pueden haber más elemento en el header-->
        <!--nav- aportar la navegación de la página-->
        <nav>
            <ul class="nav-right-section">
                <!--Lista no ordenada-->
                <li>
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li class="img-perfil">
                    <a href="">
                        <img src="https://lh3.google.com/u/0/ogw/AF2bZyiIJ5pAXc4MKY8isF9wbP36LodQdrkLCWfpYKRdid-L0A=s32-c-mo">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="http://lerablog.org/wp-content/uploads/2013/04/google-logo.jpg" alt="logo de google">
    
        </section>
        <!--SECTION INPUT-->
        <section class="main-input">
            <!--DIVISION // CAJITA REDONDEADA-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!--INPUTS- radio y checkbox-->
                <!--input type="radio"-->
                <input type="text">
                <a   href=""></a>
                <a class="micro-icon" href="micro-icon"></a>
                <a class="cam-icon" href="cam-icon"></a>
            </div>
        </section>
        <!--SECTION BUTTONS-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
                </div>
                <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>


    <footer>
        <div class="mexico">
            México
        </div>
       
        <ul class="footer_left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsquedad</a>
            </li>
        </ul>
        <ul class="footer_right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/preferences?hl=es-MX&fg=1">Preferencias</a>
            </li>
        </ul>
    
    </footer>

</html>
